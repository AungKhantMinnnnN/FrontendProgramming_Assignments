<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZoom</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="bg-gray-500">
        <div class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <div class="w-full text-white md:text-center text-2xl font-semibold">
                    AZoom Car Rental
                </div>
            </div>
        </div>
    </header>

    <div>
        <a href="index.html" class="flex items-center text-black-600 hover:underline bg-gray-100">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path>
            </svg>
            Go Back to Home
        </a>
    </div>

    <section class="flex items-center justify-center h-screen bg-gray-100">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" class="w-full p-2 border border-gray-300 rounded mt-1 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded mt-1 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button id="loginButton" onclick="submitLogin(event)" type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
            </form>
        </div>
    </section>

    <script>
        function submitLogin(event){
            event.preventDefault();
            const loginForm = document.getElementById("loginForm");
            if (loginForm) {
              const username = document.getElementById("username").value;
              const password = document.getElementById("password").value;

              if (username == "admin" && password == "password") {
                alert("Login Successful.");
                isUserLogin = true;
                window.location.href = "index.html";
              } else {
                alert("Invalid credentials.");
              }
            }
        }
    </script>
</body>
</html>
