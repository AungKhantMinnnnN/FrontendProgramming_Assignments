<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZoom Car Rental - ContactUs</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    
    <nav class="bg-white shadow-md py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-green-600">AZoom Car Rental</a>
            <div class="space-x-4">
                <a href="./index.html" class="text-gray-700 hover:text-green-600">Home</a>
                <a href="./carsCollection.html" class="text-gray-700 hover:text-green-600">Our Fleet</a>
                <a href="./contactUs.html" class="text-gray-700 hover:text-green-600">Contact</a>
                <a href="./newLogin.html" id="login-icon" class="text-gray-700 hover:text-green-600">
                    <i class="fas fa-sign-in-alt" id="login-icon-text"></i> LogIn
                </a>
                <a href="" id="logout-icon" class="text-gray-700 hover:text-green-600" style="display: none;" onclick="logOut()">
                    <i class="fas fa-sign-in-alt" id="logout-icon-text"></i> LogOut
                </a>
            </div>
        </div>
    </nav>

    <section class="container mx-auto py-16 text-center bg-green-600">
        <h2 class="text-3xl font-semibold text-gray-800">Contact Us</h2>
        <p class="mt-4 text-white">Have any questions? Feel free to reach out to us.</p>
        <div class="mt-8 max-w-lg mx-auto bg-white p-6 rounded shadow-md">
            <form>
                <input type="text" placeholder="Your Name" class="border p-2 mb-4 w-full">
                <input type="email" placeholder="Your Email" class="border p-2 mb-4 w-full">
                <textarea placeholder="Your Message" class="border p-2 mb-4 w-full h-32"></textarea>
                <button type="submit" class="bg-green-600 text-white py-2 px-4 rounded">Send Message</button>
            </form>
        </div>
        <div class="mt-8 text-white">
            <p>Email: info@azoomcarrental.com</p>
            <p>Phone: (123) 456-7890</p>
            <p>Address: 123 Green Road, Eco City</p>
        </div>
    </section>

    <footer class="bg-white py-4 mt-16">
        <div class="container mx-auto text-center">
            <p class="text-gray-600">&copy; 2025 AZoom Car Rental. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            checkLogInStatus();
        });
    </script>

</body>
</html>
