<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZoom Car Rental - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-green-600 text-white font-sans">
    <nav class="bg-white shadow-md py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-green-600">AZoom Car Rental</a>
           <div class="space-x-4">
                <a href="./index.html" class="text-gray-700 hover:text-green-600">Home</a>
                <a href="./carsCollection.html" class="text-gray-700 hover:text-green-600">Our Fleet</a>
                <a href="./contactUs.html" class="text-gray-700 hover:text-green-600">Contact</a>
                <a href="./newLogin.html" id="login-icon" class="text-gray-700 hover:text-green-600">
                    <i class="fas fa-sign-in-alt" id="login-icon-text"></i> LogIn
                </a>
                <a href="" id="logout-icon" class="text-gray-700 hover:text-green-600" style="display: none;" onclick="logOut()">
                    <i class="fas fa-sign-in-alt" id="logout-icon-text"></i> LogOut
                </a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto py-20 px-4">
        <h2 class="text-3xl font-bold text-center text-white mb-8">Login</h2>
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
            <form id="login-form" method="POST">
                <div class="mb-4">
                    <label for="username" class="block text-black">Username</label>
                    <input type="text" id="username" name="username"
                        class="w-full p-3 border border-gray-300 rounded-lg text-black" placeholder="Enter your username" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-black">Password</label>
                    <input type="password" id="password" name="password"
                        class="w-full p-3 border border-gray-300 rounded-lg text-black" placeholder="Enter your password" required>
                </div>
                <div class="mb-4">
                    <button type="submit" class="w-full p-3 bg-green-600 text-white font-semibold rounded-lg">Log
                        In</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Handling the login form
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();

            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            // Set cookies to track the user login status
            setCookie(username, password, 7);
            
            window.location.href = './index.html'; // Redirect to homepage after login
        });
    </script>
</body>

</html>
